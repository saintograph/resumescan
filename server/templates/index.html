<head>

</head>

<body>
  <div class="content">
    <form method="POST" action="/">
      {{ form.csrf_token }}
      <p>
        {{ form.resume.label }}
      </p>
      {{ form.resume(rows=10, cols=50) }}
      <p>
        {{ form.ad.label }}
      </p>
      {{ form.ad(rows=10, cols=50) }}
      </br>
      <button type="submit">Submit</button>
    </form>
    <p>
      <!-- {% if result != None %}
      {{ result }}
      {% endif %} -->
      {% for dict_item in result %}
        <h4>{{ dict_item }}: {{ result[dict_item] }}</h4>
      {% endfor %}
    </p>
    <h2>Overall percent match: {% if overall != 0 %}{{ overall }}{% endif %}%</h2>
  </div>
</body>
